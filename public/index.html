  <body>

    <!-- 하기 요소에서 모든 렌더링이 일어나고 있으며,

        html 요소를 추가할 수 있다.

     -->
    <div id="root"></div>
    <div id="overlay-root">
      <!-- 겹쳐서 보여줄 내용을 세팅한다. 예를 들면 모달같은 -->
    </div>
